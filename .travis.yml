language: node_js
node_js:
- 15.14.0
os:
- osx
osx_image: xcode11.1
cache:
    directories:
        - "$HOME/.npm"
jobs:
    include:
        - if: branch = master
          install:
            - sh .travis.certificate.sh
            - npm ci --only=production
          script:
            - npm run move-ui-production
            - npm run bundle
            - npm run sign
            - npm run package:notarize
            - npm run publish
        - if: branch = develop OR branch =~ ^feature
          install:
            - sh .travis.certificate.sh
            - npm ci --only=production
            - cd /tmp
            - git clone https://github.com/strawbees/code-ui.git
            - cd code-ui
            - git checkout develop
            - npm install
            - npm link
            - cd $TRAVIS_BUILD_DIR
            - npm link "@strawbees/code-ui"
            - export CONFIG=desktop_stage
            - npm run build-ui
          script:
            - npm run move-ui-develop
            - export NODE_ENV=stage
            - npm run bundle
            - npm run package:only
            - npm run publish
